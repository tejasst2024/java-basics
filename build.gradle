plugins {
	id 'java'
	id 'org.springframework.boot' version '2.4.13'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter:2.4.13'
	implementation "org.apache.commons:commons-collections4:4.4"
	compileOnly "org.projectlombok:lombok:1.18.24"
	annotationProcessor "org.projectlombok:lombok:1.18.24"
	implementation 'org.openjdk.jmh:jmh-core:1.27'
	implementation 'org.openjdk.jmh:jmh-generator-annprocess:1.33'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.4.13'
	implementation 'org.springframework.boot:spring-boot-starter-security:2.4.13'

}


tasks.named('test') {
	useJUnitPlatform()
}
